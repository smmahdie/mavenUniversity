<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="css/bootstrap.min.css">
<title>Teacher Add</title>

</head>
<body>
	<div class="container">
		<div class="col-lg-5">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text"id="id" class="form-control input-sm" placeholder="id">
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" id="name" class="form-control input-sm" placeholder="name">
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" id="degree" class="form-control input-sm" placeholder="degree">
					</div>
				</div>
			</div>
			<button onclick="addItem();" type="button" class="btn btn-success btn-block">Add</button>
			<div class="text-center" id="resp" style="margin-top: 14px;"></div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<a href="teacherList.html">Show teacher list</a>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>


	<script>
		function addItem() {
			$.ajax({
				type : "POST",
				contentType : 'application/json',
				url : "api/teacher/add",
				data : JSON.stringify({
					"id" : $('#id').val(),
					"name" : $('#name').val(),
					"degree" : $('#degree').val()
				}),
				success : function(data) {
					window.location="teacherList.html";
				},
				error : function(data) {
					alert("Some error occured.");
				}
			});
		}
	</script>
</body>
</html>
